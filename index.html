<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="style/mobile.css">
    <link rel="stylesheet" media="(min-width: 769px) and (max-width: 1120px)" href="style/tablet.css">
    <link rel="stylesheet" media="(min-width: 1121px)" href="style/desktop.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <title>Document</title>
</head>
<body>
    <header class="header">
        <p class="header__title">Ремонт техники различных брендов</p>
    </header>
    <main>
    <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="swiper__image">
                <img src="src/images/Lenovo.svg">
            </div> 
            <img src="src/images/go.svg">
          </div>
          <div class="swiper-slide">
                <div class="swiper__image">
                    <img src="src/images/Samsung.svg">
                </div> 
                <img src="src/images/go.svg">
          </div>
          <div class="swiper-slide">
                <div class="swiper__image">
                    <img src="src/images/Apple.svg">
                </div> 
                <img src="src/images/go.svg">
          </div>
          <div class="swiper-slide">
            <div class="swiper__image">
                <img src="src/images/ViewSonic.svg">
            </div> 
            <img src="src/images/go.svg">
          </div>
          <div class="swiper-slide">
            <div class="swiper__image">
                <img src="src/images/Bosch.svg">
            </div> 
            <img src="src/images/go.svg">
          </div>
          <div class="swiper-slide">
                <div class="swiper__image">
                    <img src="src/images/HP.svg">
                </div> 
                <img src="src/images/go.svg">
          </div>
          <div class="swiper-slide">
                <div class="swiper__image">
                    <img src="src/images/Acer.svg">
                </div> 
                <img src="src/images/go.svg">
          </div>
          <div class="swiper-slide">
                <div class="swiper__image">
                    <img src="src/images/Sony.svg">
                </div> 
                <img src="src/images/go.svg">
          </div>
          <div class="swiper-slide">
                <div class="swiper__image">
                    <img src="src/images/Lenovo.svg">
                </div> 
                <img src="src/images/go.svg">
          </div>
        </div>
        <div class="swiper-pagination"></div>
        <button type="button" class="swiper__button">
            <img src="src/images/icon.svg">
            <span>Показать все</span>
        </button>
      </div>
    </main>
    <script type="module" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>
